<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="center">
    <form name="forms">
      <input type="text" id="display" class="display" name="display" disabled>
      <div class="buttons">
        <input type="button" class="btn seven"  value="7">
        <input type="button" class="btn eight"  value="8">
        <input type="button" class="btn nine"  value="9">
        <input type="button" class="btn divide"  value="/"><br>
        <input type="button" class="btn four"  value="4">
        <input type="button" class="btn five"  value="5">
        <input type="button" class="btn six"  value="6">
        <input type="button" class="btn multi"  value="*"><br>
        <input type="button" class="btn one"  value="1">
        <input type="button" class="btn two"  value="2">
        <input type="button" class="btn three" value="3">
        <input type="button" class="btn subs"  value="-"><br>
        <input type="button" class="btn dot"  value=".">
        <input type="button" class="btn zero"  value="0">
        <input type="button" class="btn clear" id="clear" value="C">
        <input type="button" class="btn add"  value="+"><br>
        <input type="button" class="btn equal" id="equal" value="=">
      </div>
    </form>

  </div>
  <script src="index.js"></script>


</body>

</html>
